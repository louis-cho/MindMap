<!doctype html>
<html style="width:100%;height:100%">
<head>
    <meta charset="utf-8">
    <title>MindMap: v001</title>
</head>
<body style="width:100%;height:100%">
    <div id="mindmapapp" style="width:100%;height:100%;overflow-x:hidden;overflow-y:hidden;"></div>
   
    <script type="module">
        import * as THREE from '../build/three.module.js';

        let appDiv = document.getElementById("mindmapapp");
        let renderer = new THREE.WebGLRenderer();

        let scrWidth = appDiv.offsetWidth;
        let scrHeight = appDiv.offsetHeight;


        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, scrWidth / scrHeight, 0.1, 1000);

        renderer.setSize(scrWidth, scrHeight);
        appDiv.appendChild(renderer.domElement);

        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        let cube = new THREE.Mesh(geometry, material);

        scene.add(cube);

        camera.position.z = 5;

        let animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>


</body>
</html>
